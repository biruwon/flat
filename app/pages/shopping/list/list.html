<ion-navbar *navbar>
  <ion-title>
    Shopping List
  </ion-title>
</ion-navbar>

<ion-content class="list">

  <ion-list>

    <ion-item-sliding *ngFor="#item of items">

      <ion-item>
        {{item}}
      </ion-item>

      <ion-item-options>
        <button danger (click)="removeItem(item)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
<button fab fab-right fab-bottom (click)="addItem()"><ion-icon name="add"></ion-icon></button>

<ion-navbar *navbar>
  <ion-title>
    Shopping List
  </ion-title>
</ion-navbar>

<ion-content class="list">
  <ion-list>
    <ion-item *ngFor="#item of items">
      {{item}}
    </ion-item>
  </ion-list>

</ion-content>
<button fab fab-right fab-bottom (click)="addItem()"><ion-icon name="add"></ion-icon></button>
